name: Build  and push Docker image

on:
  push:
    branches:
      - master
      
    paths:
      - 'api/Dockerfile' 
      - 'requirements.txt'
      

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in image registry
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker image 
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/qr-generator-frontend:latest -f api/Dockerfile .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/qr-generator-frontend:latest .

          
  



